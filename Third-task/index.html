<!DOCTYPE html>
<html>
  <head>

   <link rel="stylesheet" href="Styles.css">
  </head>
  <body>
    <div class="container">
      <p class="output text"></p>
      <div class="first-grid">
        <button class="number-button butt">1</button>
  
        <button class="number-button butt">2</button>
  
        <button class="number-button butt">3</button>
  
        <button class="operation-button butt">+</button>
      </div>
  
      <div class="second-grid">
        <button class="number-button butt">4</button>
  
        <button class="number-button butt">5</button>
  
        <button class="number-button butt">6</button>
  
        <button class="operation-button butt">-</button>
      </div>
  
      <div class="third-grid">
        <button class="number-button butt">7</button>
  
        <button class="number-button butt">8</button>
  
        <button class="number-button butt">9</button>
  
        <button class="operation-button butt">*</button>
      </div>
  
      <div class="fourth-grid">
        <button class="number-button butt">0</button>
  
        <button class="number-button butt">.</button>
  
        <button class="number-button butt">=</button>
  
        <button class="operation-button butt">/</button>
      </div>
  
      <div class="clear-button-container">
        <button class="clear-button butt">Clear</button>
      </div>
    </div>
    
    
    <script src="index.js"></script>
  </body>
</html>
